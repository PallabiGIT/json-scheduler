version: "3.2"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - scheduler
  mysql:
    image: mysql:8.0
    container_name: 'mysql'
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : <MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - scheduler
  scheduler:
    image: scheduler:latest
    container_name: "scheduler"
#    volumes:
#      - ${LOGGER_FILE_LOCATION}:/home/strategy-logs-folder
#      - /etc/timezone:/etc/timezone:ro
#      - /etc/localtime:/etc/localtime:ro
#    environment:
#      - "LOGGER_FILE_LOCATION=/home/strategy-logs-folder"
    ports:
      - "8080:8080"
    networks:
      - scheduler
    depends_on:
      - rabbitmq
  scheduler-api:
    image: scheduler-api:latest
    container_name: "scheduler-api"
    #    volumes:
    #      - ${LOGGER_FILE_LOCATION}:/home/strategy-logs-folder
    #      - /etc/timezone:/etc/timezone:ro
    #      - /etc/localtime:/etc/localtime:ro
    #    environment:
    #      - "LOGGER_FILE_LOCATION=/home/strategy-logs-folder"
    ports:
      - "8081:8081"
    networks:
      - scheduler
    depends_on:
      - mysql
  scheduler-receiver:
    image: scheduler-receiver:latest
    container_name: "scheduler-receiver"
    #    volumes:
    #      - ${LOGGER_FILE_LOCATION}:/home/strategy-logs-folder
    #      - /etc/timezone:/etc/timezone:ro
    #      - /etc/localtime:/etc/localtime:ro
    #    environment:
    #      - "LOGGER_FILE_LOCATION=/home/strategy-logs-folder"
    ports:
      - "8082:8082"
    networks:
      - scheduler
    depends_on:
      - rabbitmq
      - mysql
networks:
  scheduler:
    driver: bridge
volumes:
  my-db: